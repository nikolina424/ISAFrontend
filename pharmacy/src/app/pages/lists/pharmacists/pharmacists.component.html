
<div class="content">
    <br> 
    <form  nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
          <nz-form-item>
            <nz-form-label class="formica" >First name </nz-form-label>
            <nz-form-control>
              <input class="ime" nz-input formControlName="firstName" placeholder="Input first name"/>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
              <nz-form-label class="formica" >Last name </nz-form-label>
              <nz-form-control>
                <input class="ime" nz-input formControlName="lastName" placeholder="Input last name"/>
              </nz-form-control>
          </nz-form-item>
         
        <div nz-row>
          <div nz-col [nzSpan]="24" class="search-area">
            <button nz-button class="dugmic1" nzType="primary" (click)="search()" ><i nz-icon nzType="search"></i>Search</button>
            <button nz-button class="dugmic" (click)="resetForm()" >Clear</button>
          </div>
        </div>
      </form>
    </div>
    <br><br>
    <!--RESULT-->
    <nz-table #basicTable [nzData]="pharmacists">
      <thead>
        <tr>
          <th>Username</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Number</th>
          <th>Address</th>
          <th>Rating</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pharmacist of pharmacists">
          <td>{{ pharmacist.username }}</td>
          <td>{{ pharmacist.firstName }}</td>
          <td>{{ pharmacist.lastName }}</td>
          <td>{{ pharmacist.number }}</td>
          <td>{{ pharmacist.address }}</td>
          <td>{{ pharmacist.rating.toFixed(2) }}</td>
          <td>{{ pharmacist.price}}$</td>
          <td>
            <a (click)="remove(pharmacist.id)">Remove</a>
          </td>
        </tr>
      </tbody>
    </nz-table> 
    <button  nz-button (click)="add()" nzType="primary" nzGhost>Add new pharmacist to pharmacy</button>
