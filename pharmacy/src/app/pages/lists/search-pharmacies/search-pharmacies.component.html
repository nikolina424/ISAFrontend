<div class="content">
    <br> 
    <form  nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
          <nz-form-item>
            <nz-form-label class="formica" >Name</nz-form-label>
            <nz-form-control>
              <input class="ime" nz-input formControlName="name" placeholder="Input name"/>
            </nz-form-control>
          </nz-form-item>
        <div nz-row>
          <div nz-col [nzSpan]="24" class="search-area">
            <button nz-button class="dugmic1" nzType="primary"  (click)="search()" ><i nz-icon nzType="search"></i>Search</button>
            <button nz-button class="dugmic"  (click)="resetForm()"  >Clear</button>
          </div>
        </div>
      </form>
    </div>
    <br><br>
    <!--RESULT-->
    <nz-table #basicTable [nzData]="pharmacies">
        <thead>
          <tr>
              <th>Name</th>
              <th>About</th>
              <th>Address</th>
              <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pharmacy of pharmacies">
            <td>{{ pharmacy.name }}</td>
            <td>{{ pharmacy.about }}</td>
            <td>{{ pharmacy.address }}</td>
            <td>
              <a (click)="profilePharmacy(pharmacy.id)"><b>View pharmacy profile</b></a>
            </td>
          </tr>
        </tbody>
      </nz-table>
