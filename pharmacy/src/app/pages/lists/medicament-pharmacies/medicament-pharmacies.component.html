<nz-table #basicTable [nzData]="pharmacies">
    <thead>
      <tr>
        <th>Name</th>
        <th>About</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pharmacy of pharmacies">
        <td>{{ pharmacy.name }}</td>
        <td>{{ pharmacy.about }}</td>
        <td>{{ pharmacy.address }}</td>
        <td>
          <a><b>Make a reservation</b></a>
        </td>
      </tr>
    </tbody>
  </nz-table>
